<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Génétateur de groupes</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<!-- navbar --> 
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>

            </div>

        </ul>
        <form class="d-flex">
          <input class="form-control me-sm-2" type="text" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
        <!-- Formulaire d'ajout des noms -->
        <div class="form-group">
            <label class="col-form-label col-form-label-lg mt-4" for="studentInput">Nom de l'étudiant</label>
            <input class="form-control form-control-lg" type="text" placeholder="Nom de l'étudiant" id="studentInput">
        </div>

        <button type="button" class="btn btn-success" id="addStudent">Ajouter</button>
        
        <!-- Formulaire de génération des groupes -->
        <div class="form-group">
        <label class="col-form-label col-form-label-lg mt-4" for="groupNumber">Nombre de groupes</label>
        <input class="form-control form-control-lg" type="number" min="1" step="1" placeholder="Nombre de groupes" id="groupNumber">
        </div>

        <button type="button" class="btn btn-success" id="generateGroups">Générer les groupes</button>

        <!-- Liste des étudiants -->
        <div class="mt-5">
            <h2>Liste des étudiants</h2>
            <ul id="studentList" class="list-group">
                <!-- les étudiants seront ajoutés ici -->
            </ul>
        </div>

        <!-- Liste des groupes -->
        <div class="mt-5">
            <h2>Listes des groupes</h2>
            <div id="groupList"></div>
        </div>
    </div>

</body>
</html>
